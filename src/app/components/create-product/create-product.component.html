<form #productCreate = "ngForm" (ngSubmit) ="onSubmit(productCreate.value)" >
    <div class="mb-3">
      <input type="text" class="form-control" ngModel name = "productName" placeholder="product name" #productName= "ngModel" >
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" ngModel name = "unitPrice" placeholder="unit price">
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" ngModel name = "unitStock" placeholder="unit stock" >
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" ngModel name = "productDescription" placeholder="product description" >
      </div>  
    <button type="submit" class="btn btn-primary" >Create</button>
  </form>
